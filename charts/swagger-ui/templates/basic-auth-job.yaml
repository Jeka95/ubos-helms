{{- if .Values.auth.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "swagger-ui.fullname" . }}-generate-auth
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: htpasswd-generator
          image: bitnami/kubectl:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "🔐 Installing apache2-utils and generating htpasswd"
              apk update && apk add --no-cache apache2-utils
              htpasswd -nb {{ .Values.auth.username }} {{ .Values.auth.password }} > /auth/auth
              kubectl create secret generic {{ include "swagger-ui.fullname" . }}-basic-auth \
                --from-file=auth=/auth/auth \
                -n {{ .Release.Namespace }} \
                --dry-run=client -o yaml | kubectl apply -f -
          volumeMounts:
            - name: auth-volume
              mountPath: /auth
      volumes:
        - name: auth-volume
          emptyDir: {}
{{- end }}
